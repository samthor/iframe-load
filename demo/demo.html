<!DOCTYPE html>
<html>
<head>

<script type="module">

  const pagesToLoad = ['message.html', 'frame1.html', 'frame2.html'];

  import {Loader, LoaderHandler} from '../iframe-loader.js';

  const portForFrame = new WeakMap();

  const handler = new (class extends LoaderHandler {
    async unload(frame) {
      console.info('delaying unload by 1s');
      await new Promise((r) => window.setTimeout(r, 1000));
    }

    async prepare(frame) {
      const p = new Promise((resolve) => {
        const handler = (ev) => {
          if (ev === null) {
            resolve(null);  // used to cleanup
          } else if (ev.source === frame.contentWindow) {
            resolve(ev.data);
          } else {
            return false;  // not our message
          }
          window.removeEventListener('message', handler);
        };
        window.addEventListener('message', handler);
        frame.addEventListener('load', () => {
          // After ~messageDelay, assume nothing is coming.
          window.setTimeout(() => handler(null), 1000);
        });
      });

      console.info('delaying load by 2s');
      await new Promise((r) => window.setTimeout(r, 2000));

      return p;
    }

    ready(frame, href, port) {
      if (port === null) {
        console.info('loaded page without port');
      } else {
        port.postMessage({'hello': Math.random()});
      }
    }
  });

  const makeLoader = (local) => {
    const container = Object.assign(document.createElement('div'), {
      className: 'iframe-container',
    });
    const loader = new Loader(container, handler);
    document.body.append(container);

    const prefix = (local ? location.origin : 'http://127.0.0.1:9000') + location.pathname;

    let n = -1;
    const button = Object.assign(document.createElement('button'), {
      textContent: 'Load',
      tabIndex: '-1',
      onclick() {
        n = (n + 1) % pagesToLoad.length;
        const u = new URL('./' + pagesToLoad[n], prefix);

        loader.load(u.toString()).catch((err) => {
          console.error('could not load', err);
        });
      },
    });
    document.body.append(button);
  };

  makeLoader();
  makeLoader(true);

</script>

<style type="text/css">

  .iframe-container {
    height: 200px;
    position: relative;
  }
  .iframe-container iframe {
    width: 200px;
    height: 100%;
    box-sizing: border-box;
  }
  .iframe-container iframe:hover {
    box-shadow: 0 0 4px red;
  }
  .iframe-container iframe[tabindex] {
    pointer-events: none;
    opacity: 0.5;
  }

</style>

</head>

</body>
</html>
